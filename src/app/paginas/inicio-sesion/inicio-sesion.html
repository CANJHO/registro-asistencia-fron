<div class="contenedor-login">
  <div class="login-card">
    <!-- PANEL IZQUIERDO -->
    <section class="login-left">
        <img src="logo_negro.png" alt="logo" class="brand-logo" />
      <h1 class="left-title">Gestión de Asistencia<br /></h1>
      <p class="left-subtitle">
        Tu plataforma centralizada para la gestión<br />
        registro y consulta de asistencia del equipo.
      </p>
    </section>

    <!-- PANEL DERECHO -->
    <section class="login-right">
      <div class="brand">
        <div class="brand-icon" aria-hidden="true">
        
          <svg viewBox="0 0 24 24">
            <path
              d="M19.14,12.94a7.43,7.43,0,0,0,.05-.94,7.43,7.43,0,0,0-.05-.94l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.6-.22l-2.49,1a7.28,7.28,0,0,0-1.63-.94l-.38-2.65A.5.5,0,0,0,13.8,1H10.2a.5.5,0,0,0-.49.42L9.33,4.07a7.28,7.28,0,0,0-1.63.94l-2.49-1a.5.5,0,0,0-.6.22l-2,3.46a.5.5,0,0,0,.12.64L4.86,11.06a7.43,7.43,0,0,0-.05.94,7.43,7.43,0,0,0,.05.94L2.75,14.59a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.6.22l2.49-1a7.28,7.28,0,0,0,1.63.94l.38,2.65a.5.5,0,0,0,.49.42h3.6a.5.5,0,0,0,.49-.42l.38-2.65a7.28,7.28,0,0,0,1.63-.94l2.49,1a.5.5,0,0,0,.6-.22l2-3.46a.5.5,0,0,0-.12-.64ZM12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
            />
          </svg>
        </div>

        <div class="brand-text">
          <div class="brand-name">Registro de Asistencia</div>
          <div class="brand-caption">Accede a tu cuenta</div>
        </div>
      </div>

      <form class="form" [formGroup]="formulario" (ngSubmit)="iniciarSesion()">
        <div class="campo">
          <label for="usuario">Usuario</label>
          <input
            id="usuario"
            #inputUsuario
            type="text"
            formControlName="usuario"
            placeholder="Ej. jalbornoz"
            autocomplete="off"
          />
        </div>

        <div class="campo">
          <label for="contrasenia">Contraseña</label>

          <div class="entrada-con-ojito">
            <input
              id="contrasenia"
              [type]="passwordVisible ? 'text' : 'password'"
              formControlName="contrasenia"
              placeholder="••••••••"
              autocomplete="off"
            />

            <button
              type="button"
              class="boton-ojito"
              (click)="togglePasswordVisible()"
              aria-label="Mostrar u ocultar contraseña"
            >
              <svg viewBox="0 0 24 24" class="icono-ojito">
                <path
                  d="M12 5C7 5 3.2 8 1.5 12c1.7 4 5.5 7 10.5 7s8.8-3 10.5-7C20.8 8 17 5 12 5zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2.2a1.8 1.8 0 1 0 0-3.6 1.8 1.8 0 0 0 0 3.6z"
                />
              </svg>
            </button>
          </div>
        </div>

        <button
          class="btn-primary"
          type="submit"
          [disabled]="estaCargando || formulario.invalid"
        >
          {{ estaCargando ? 'Ingresando...' : 'Ingresar' }}
          <span class="btn-icon" aria-hidden="true">↪</span>
        </button>

        <div class="mensaje-error" *ngIf="mensajeError">
          {{ mensajeError }}
        </div>
      </form>

      <div class="footer">
        © 2026 desarrollado por Jhony Canchari. Todos los derechos reservados.
      </div>
    </section>
  </div>
</div>
